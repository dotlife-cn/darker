<div class="page-container">
    <div class="row">
        <div class="col-md-12">
            <!-- <h3><span data-translate="USER_MANAGE"></span></h3>-->
            <div class="panel">
                <div class="panel-body">
                    <a class="btn btn-primary pull-left m-b-10" href="#/admin/domain-event-types"><i class="fa fa-plus m-r-10 "></i>域事件类型</a>

                    <div class="search m-b-10 pull-right m-r-20">
                        <i class="fa fa-search"></i>
                        <input placeholder="搜索" data-ng-model="searchDomainEvent"/>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-responsive">
                        <!-- <div class="gridStyle" data-ng-grid="gridOptions"></div>-->
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>聚合根</th>
                                <th>分支-版本</th>
                                <th>触发事件</th>
                                <th>创建时间</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--  | filter: {name: searchDomainEvent} | orderBy: 'id' -->
                            <tr data-ng-repeat="de in domainEvents">
                                <td>{{$index+1}}</td>
                                <td>{{de.sourceType}}-{{de.sourceId}}</td>
                                <td>{{de.branch}}-{{de.version}}</td>
                                <td>{{de.eventType}}</td>
                                <td>{{de.timestamp}}</td>

                                <td>
                                    <button class="btn btn-link btn-xs " data-ng-click="showData(de.data)">数据</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
