<div class="page-container">
    <div class="row">
        <div class="col-md-12">
            <!-- <h3><span data-translate="USER_MANAGE"></span></h3>-->
            <div class="panel">
                <div class="panel-body">
                    <a class="btn btn-primary pull-left m-b-10" href="#/admin/aggregate-roots"><i class="fa fa-plus m-r-10 "></i>聚合根实例</a>

                    <div class="search m-b-10 pull-right m-r-20">
                        <i class="fa fa-search"></i>
                        <input placeholder="搜索" data-ng-model="searchAggregateRoot"/>
                    </div>
                    <div class="clearfix"></div>
                    <div class="table-responsive">
                        <!-- <div class="gridStyle" data-ng-grid="gridOptions"></div>-->
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>触发事件</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                                <th>状态</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="aggregateRoot in aggregateRoots | filter: {name: searchAggregateRoot} | orderBy: 'name'">
                                <td>{{aggregateRoot.id}}</td>
                                <td>{{aggregateRoot.name}}</td>

                                <td>
                                    <button class="btn btn-link btn-xs " data-ng-click="delete(aggregateRoot.id)" confirm="{{'CONFIRM_DELETE_USER'| translate: {name: aggregateRoot.name} }}">实例化数据</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
